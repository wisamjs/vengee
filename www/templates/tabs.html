<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabular tabs-icon-top tabs-color-active-positive">
  <ion-tab ng-hide ="true" title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Hit List" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/enemies">
    <ion-nav-view name="tab-enemies"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Trophies" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/trophies">
    <ion-nav-view name="tab-trophies"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Log" icon-off="ion-person-add" icon-on="ion-nuclear" href="#/tab/logger">
    <ion-nav-view name="tab-logger"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Forgiven" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/forgiven">
    <ion-nav-view name="tab-forgiven"></ion-nav-view>
  </ion-tab>

</ion-tabs>
