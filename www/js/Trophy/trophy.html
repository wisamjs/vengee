<ion-view view-title="Trophies">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trophy in trophyController.trophies" type="item-text-wrap" href="#/tab/chats/{{trophy.id}}">
        <img ng-src="{{trophy.img}}">
        <h2>{{trophy.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
